	<body>

		<h1 style="font-size: 3rem">Color counter for dummies :)</h1>

      <div class="images">
        <span><img src="red.png"></span>
        <span><img src="blue.png"></span>
        <span><img src="white.png"></span>
        <span><img src="yellow.png"></span>
      </div>

        <span>

          <p id="redoutput" style="font-size: 8rem">0</p>
          <button id="redadd" style="font-size: 4rem ;border-width: 1px; border-color: rgb(0, 0, 0);background-color: transparent; cursor: pointer">ADD</button>
        </span>

        <span>
          <!-- <button id="bluesub" style="font-size: 4rem; border-width: 1px; border-color: rgb(0, 0, 0); background-color: transparent; cursor:pointer">-</button>  -->

        </span>

        <span>
          <!-- <button id="yellowsub" style="font-size: 4rem; border-width: 1px; border-color: rgb(0, 0, 0); background-color: transparent; cursor:pointer">-</button>  -->
          <p id="yellowoutput" style="font-size: 8rem">0</p>
          <button id="yellowadd" style="font-size: 4rem ;border-width: 1px; border-color: rgb(0, 0, 0);background-color: transparent; cursor: pointer">ADD</button>
        </span>
      </div>

      <br/>

      <div class="resetbutton">
          <span>
            <button id="reset" style="font-size: 5rem; border-width: 1px; border-color: rgb(0, 0, 0); background-color: transparent; cursor:pointer">Reset</button>

      </div>
